<!DOCTYPE html>
<html><body>
<h2>Enséñame sobre el personaje</h2>
<form method="post">
    Nombre: <input name="nombre" required><br>
    Sexo: <input name="sexo" required><br>
    Edad: <input name="edad" required><br>
    ¿Es usuario de nen?: <select name="es_usuario_de_nen">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select><br>
    Tipo de nen: <input name="tipo_de_nen"><br>
    Clan (opcional): <input name="clan"><br>
    <button type="submit">Guardar</button>
</form>
</body></html>
