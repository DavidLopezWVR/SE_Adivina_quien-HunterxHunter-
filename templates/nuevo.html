<!DOCTYPE html>
<html>
<head><title>Nuevo personaje</title></head>
<body>
  <h2>Agregar un nuevo personaje</h2>
  <form method="post">
    Nombre: <input name="nombre" required><br>
    Sexo: <input name="sexo" required><br>
    Edad: <input name="edad" required><br>
    ¿Usuario de nen?: 
    <select name="es_usuario_de_nen">
      <option value="sí">Sí</option>
      <option value="no">No</option>
    </select><br>
    Tipo de nen: <input name="tipo_de_nen"><br>
    Clan (opcional): <input name="clan"><br>
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
