<!DOCTYPE html>
<html><body>
<h2>¿{{ atributo.replace('_', ' ') }}?</h2>
<form method="post">
    {% if atributo == "es_usuario_de_nen" %}
        <button name="valor" value="true">Sí</button>
        <button name="valor" value="false">No</button>
    {% elif atributo == "sexo" %}
        <button name="valor" value="masculino">Masculino</button>
        <button name="valor" value="femenino">Femenino</button>
    {% elif atributo == "edad" %}
        <button name="valor" value="niño">Niño</button>
        <button name="valor" value="adolescente">Adolescente</button>
        <button name="valor" value="adulto">Adulto</button>
    {% else %}
        <input name="valor" required>
        <button type="submit">Continuar</button>
    {% endif %}
</form>
</body></html>
